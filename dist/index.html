<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test My Module</title>
  </head>
  <script src="logix-tour.js"></script>
  <body>
    <div class="myTarget">
      <div
        class="sample-tour"
        data-tour-text="This is a pretty cool example"
        data-tour-id="my unique id 123"
      >
        I'm just a target
      </div>
    </div>
  </body>
  <style>
    .myTarget {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: solid 2px;
      border-radius: 5px;
      padding: 15%;
      background-color: #52BBBF;
    }
    body {
      background-color: #F9F9F9;
    }
  </style>
  <script>
    logixTour.setConfig({
      tap: true,
      dismiss: function () { console.log('dismiss Group One Stuff'); },
      onClose: function (el) { console.log(el.dataset.tourId); },
    });
    logixTour.runMe('sample', 'Group One');
  </script>
</html>
